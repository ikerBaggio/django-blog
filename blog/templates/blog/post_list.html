<html>
    <head>
        <title>Blog o motocyklach</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Blog o motocyklach</a></h1>
        </div>
{% for post in posts %}
	<div>
		<h3>published: {{ post.published_date }}</h3>
		<h2><a href="">{{ post.title }}</a></h2>
		<h3>{{ post.text|linebreaksbr }}</h3>
	</div>
{% endfor %}
    </body>
</html>
